events { }
http {
    include mime.types;

    server {
        listen 8080;

        root /usr/share/nginx/html;

        gzip on;
        gzip_static on;
        gzip_types      text/plain application/xml application/wasm;
        gzip_min_length 1000;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}