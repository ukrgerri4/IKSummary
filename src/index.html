<!doctype html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>Igor Kryvenko</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="header">
    <ul class="header-list">
      <li class="header-list-item noselect">
        <a href="/" class="header-nav-link">Home</a>
      </li>
      <li class="header-list-item dropdown cursor-pointer noselect">
        <div class="header-nav-link" onclick="onDropdownClick(event, this)">Projects</div>
        <div class="dropdown-content">
          <a href="/ikcv" class="header-nav-link noselect">Current Site</a>
          <a href="/manchkin-counter" class="header-nav-link align-left noselect">Manchkin-Counter</a>
          <a href="/mediatr-extension" class="header-nav-link align-left noselect">Mediatr-Extension</a>
          <a href="/server-structure" class="header-nav-link align-left noselect">Server Structure</a>
        </div>
      </li>

      <li class="header-list-item m-l-auto noselect">
        <a href="/about" class="header-nav-link">About</a>
      </li>
    </ul>
  </header>

  <div id="app"></div>

	<script type="text/javascript">
		window.addEventListener('click', closeDropdown);

		function onDropdownClick(event, element) {
			if (event) { event.stopPropagation(); }
			if (!element) { return; }
			const dropdownContent = element.parentElement.querySelector('.dropdown-content');
			if (dropdownContent) { 
				const isDropdownOpened = dropdownContent.style.display == 'block';
				dropdownContent.style.display = isDropdownOpened ? 'none' : 'block';
			}
		}

		function closeDropdown(event) {
			var dropdownContents = document.getElementsByClassName('dropdown-content');
			if (dropdownContents && dropdownContents.length) {
				dropdownContents[0].style.display = 'none';
			}
		}
	</script>
</body>
</html>
