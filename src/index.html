	<script type="text/javascript">
		function onDropdownClick(e) {
			if (!e) { return; }
			const dropdownContent = e.parentElement.querySelector('.dropdown-content');
			if (!dropdownContent) { return; }
			const isDropdownOpened = dropdownContent.style.display == 'block';
			dropdownContent.style.display = isDropdownOpened ? 'none' : 'block';
		}

		function onDropdownContentClick(e) {
			if (!e) { return; }
			e.style.display = 'none';
		}
